<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Something</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Add, delete and search things</h1>
            <div class="btns">
                <input type="text" name="" id="add">
                <button class="btn" onclick="add()"><img src="img/add.svg" alt=""></button>
                <button class="btn" onclick="excluir()"><img src="img/del.svg" alt=""></button>
            </div>
            <div class="array">
                <p id="array"></p>
            </div>
        </div>
        <div class="container">
            <div class="search-box">
                <input type="text" name="" id="search" placeholder="Search here">
                <button class="btn" onclick="buscarPalavrasSemelhantes()"><img src="img/search.svg" alt=""></button>
            </div>
        </div>
        <div class="container">
            <div class="results">
                <div class="result">

                </div>
            </div>
        </div>
    </main>
</body>

</html>
